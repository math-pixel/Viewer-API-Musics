<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <h1 class="app-title">Music Downloader</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un titre ou un artiste...">
            <button class="search-btn" id="searchBtn">Rechercher</button>
        </div>

        <!-- NOUVEAU : Zone des filtres -->
        <div class="filters-container">
            <button class="filter-btn" data-platform="soundcloud">SoundCloud</button>
            <button class="filter-btn" data-platform="spotify">Spotify</button>
            <button class="filter-btn" data-platform="youtube">YouTube</button>
            <button class="filter-btn" data-platform="deezer">Deezer</button>
        </div>

        <div id="results">
            <!-- Les résultats seront injectés ici -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
